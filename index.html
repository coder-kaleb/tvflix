<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- #HEADER -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./assets/images/logo.svg"
          alt="Tvflix home"
          width="140"
          height="32"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search any movies..."
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./assets/images/search.png"
            alt="search"
            class="leading-icon"
            width="24"
            height="24"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            alt="close search box"
            width="24"
            height="24"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="open search box"
        />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          alt="open menu"
          width="24"
          height="24"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          alt="close menu"
          width="24"
          height="24"
          class="close"
        />
      </button>
    </header>

    <!-- ------------SIDE-BAR############ -->
    <nav class="sidebar active" sidebar>
      <div class="sidebar-inner">
        <div class="sidebar-list">
          <p class='title'>Genre</p>
          <a href="./movie-list.html" menu-close class="sidebar-link">Action</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Horror</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Comedy</a>
          <a href="./movie-list.html" menu-close class="sidebar-link"
            >Adventure</a
          >
          <a href="./movie-list.html" menu-close class="sidebar-link">Drama</a>
          <a href="./movie-list.html" menu-close class="sidebar-link">Sci-Fi</a>
        </div>

        <div class="sidebar-list">
          <p class='title'>Language</p>
          <a href="./movie-list.html" menu-close class="sidebar-link"
            >English</a
          >
          <a href="./movie-list.html" menu-close class="sidebar-link">Hindi</a>
          <a href="./movie-list.html" menu-close class="sidebar-link"
            >Bengali</a
          >
        </div>

        <div class="sidebar-footer">
          <p class="copyright">
            Copyright 2024
            <a href="https://twitter.com/KalebMikiyas">Kaleb</a>
          </p>
          <img src="./assets/images/tmdb-logo.svg" alt="the movie database logo" width="130" height="17">
        </div>
      </div>
    </nav>
    <div class="overlay" overlay menu-toggler></div>
    <!-- scripts********* -->
    <script src="./assets/js/global.js"></script>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
